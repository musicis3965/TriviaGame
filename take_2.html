<!doctype html>

<html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
   <script src="https://code.jquery.com/jquery.js"></script>
   

 </head>

    <!-- center everything with html[+], simple h1 in a container (maybe with rounded edges) 
    br next line(s), create series of divs to be polulated with javascript 
    disappear the divs when user hits done, or time runs out-->


    <body align="center">

     <!-- create centered contianer that everything will be in -->
        <div id="container1">
            <h1 class="title">Trivia Game</h1>
            <br>
                <!-- this div was created to 'hold' the questions in, and for the javascript to 
                'disappear' later to display our results -->
                <div id="disappearingQuestions">
                    <div id="timer"></div>
                    <br>
                    
                    <div id="question1"></div>
                    <br>
                    <p> this would be question 1 </p> <br> <button class="btn" id="rightanswer">Option 1</button><button class="btn" id="wronganswer">Option 2</button>
                    <button class="btn" id="wronganswer">Option 3</button><button class="btn" id="wronganswer">Option 4</button>
                    <div id="question2"></div>
                    <br>
                    <p> this would be question 2 </p> <br> <button class="btn" id="rightanswer">Option 1</button><button class="btn" id="wronganswer">Option 2</button>
                    <button class="btn" id="wronganswer">Option 3</button><button class="btn" id="wronganswer">Option 4</button>
                    <div id="question3"></div>
                    <br>
                    <p> this would be question 3 </p> <br> <button class="btn" id="wronganswer">Option 1</button><button class="btn" id="wronganswer">Option 2</button>
                    <button class="btn" id="rightanswer">Option 3</button><button class="btn" id="wronganswer">Option 4</button>
                    <div id="question4"></div>
                    <br>
                   
                </div>
        </div>

    
        <div id="container2">
                <h1 class="title">Trivia Game</h1>
                <br>
                <h1> All done!</h1> <br> 
                <p>Correct Answers:</p> 
                <div id='CA'></div> <br> 
                <p>Incorrect Answers:</p> 
                <div id='WA'></div>
        </div>
     


        <script>
            var counter = 0;
            var counter2 = 0;
            console.log(counter);
    
            $(document).ready(function() {

            $("#rightanswer").click(function(){
            counter++;

            $("#CA").text(counter);
                });

            });


           $(document).ready(function() {

            $("#wronganswer").click(function(){
            counter2++;

            $("#WA").text(counter2);
                });

             });
            
            
        </script>
       
     <script src="https://code.jquery.com/jquery.js"></script>
     
     <script type="text/javascript" src="assets/javascript/javascript.js"></script>
     
    </body>
</html>
